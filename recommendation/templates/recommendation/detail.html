{% extends 'recommendation/base.html'%}
{% block main %}
<div class="container text-center">
    <div class="row">
        <!-- Left Movie Info -->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="{{ movies.poster.url}}" class="img-responsive">
                    <h2></h2>
                </div>
            </div>
        </div>
        <!-- Right Movie Info -->
        <div class="col-lg-6 my-2">
            <div class="col-lg-12 my-4">
                {% for message in messages %}
                <div class="alert alert-primary" role="alert">{{message}}</div>
                {% endfor %}
                <h3>
                {{movies.title}}
                </h3>
                {% for genre in movies.genre.all %}
                {{genre}}
                {% endfor %}
            </div>
            <div class="col-lg-12 text-center my-4">
                <form class="form-horizontal" role="search" method="post"
                    action="{% url 'recommendation:detail' movies.id %}" onsubmit="return validateForm()"
                    name="ratingForm">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="col-lg-12">
                                <div class="star-rating">
                                    <span class="fa fa-star-o" data-rating="1"></span>
                                    <span class="fa fa-star-o" data-rating="2"></span>
                                    <span class="fa fa-star-o" data-rating="3"></span>
                                    <span class="fa fa-star-o" data-rating="4"></span>
                                    <span class="fa fa-star-o" data-rating="5"></span>
                                    <input type="hidden" name="rating" class="rating-value" value="0">
                                    {% csrf_token %}
                                </div>
                                <input type="submit" class="btn btn-info" value="rate this">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
