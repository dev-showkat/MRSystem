{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'recommendation/CSS/style0.css'%}">
    <title>{% if title %}{{title}}{% else %}MRSystem{% endif %}</title>



<body>
    <div class="container">
        {% block header %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 my-2">
            <div class="container-fluid ">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="navbar-brand" href="{% url 'recommendation:index' %}"><img style="width: 100px;"
                                    src="{% static 'recommendation/images/symdev_logo.jpeg'%}" alt=""></a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>




                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0">
                        <input type="text" class="form-control input-lg " name="q" value="{{ request.GET.q }}"
                            placeholder="Search Movies " />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>



                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                    <ul class="navbar-nav">
                        {% if not request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{% url 'recommendation:sign_up' %}"><button
                                    type="button" class="btn btn-outline-success btn-sm">SIGN UP</button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="{% url 'recommendation:log_in' %}"><button
                                    type="button" class="btn btn-outline-primary btn-sm">LOG IN</button></a>
                        </li>
                        {% else %}

                        <li class="nav-item">
                            <a class="nav-link" href="#">Hello, {{user}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="{% url 'recommendation:log_out' %}"><button type="button"
                                    class="btn btn-outline-danger btn-sm">LOG OUT</button></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>

            </div>
        </nav>
        {% endblock header %}
        {% block main %}
        {% endblock main %}
        {% block footer %}
        {% endblock footer %}
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="{%static 'recommendation/JavaScript/jquery.min.js'%}">
    </script>
    <script type="text/javascript" src="{%static 'recommendation/JavaScript/jscript.js'%}">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
